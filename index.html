    <style>
      body {
        margin: 0;
        padding: 0;
        background: #130306;
        font-family: 'Arial', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        flex-direction: column;

      .logo {
        width: 160px;
        height: auto;
        margin-bottom: 20px;
      }

      .mensagem {
        font-size: 1.2rem;
        color: #ffffff;

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #555;
        border-radius: 50%;
        width: 32px;
        height: 32px;
        animation: spin 1s linear infinite;
      }

        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
